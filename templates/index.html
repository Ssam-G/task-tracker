<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="container">
      <h1>Task Tracker</h1>

      <form class="add-form" action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="title" placeholder="Add a task..." autocomplete="off" />
        <button type="submit">Add</button>
      </form>

      <ul class="task-list">
        {% for task in tasks %}
          <li class="task {{ 'done' if task.completed == 1 else '' }}">
            <span>{{ task.title }}</span>

            <div class="actions">
              <form action="{{ url_for('toggle_task', task_id=task.id) }}" method="post">
                <button type="submit">
                  {{ 'Undo' if task.completed == 1 else 'Complete' }}
                </button>
              </form>

              <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post">
                <button type="submit">Delete</button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
